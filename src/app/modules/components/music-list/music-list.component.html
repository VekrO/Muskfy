
<div class="container">

    <div class="container-header">

        <div class="header-container">
            <div class="header-title-container">
                <h1 class="title">Músicas Curtidas</h1>
                <app-search></app-search>
            </div>
            <span class="total">{{ songs.length }} músicas</span>
        </div>

    </div>

    <div class="container-body">

        <div class="body-header">
            <button (click)="listenRandom()" class="body-header-button"><i class="ri-{{ playing ? 'pause' : 'play'}}-fill"></i></button>
        </div>

        <div class="body-content">
            <div *ngIf="songs">
                <ng-container *ngIf="!searching">
                    <app-music-card [song]="song" [listening]="listeningStates[i]" *ngFor="let song of songs; let i = index;" (click)="listen(i, song)"></app-music-card>
                </ng-container>
                <ng-container *ngIf="searching">
                    <app-search-list></app-search-list>
                </ng-container>
            </div>
        </div>

    </div>

</div>
